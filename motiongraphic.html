<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="motiongraphic.css">
    <link rel="stylesheet" href="https://use.typekit.net/beb1ucs.css">
    <script src="node_modules/lax.js/src/lax.js" ></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
        <section id="container">
                <a class="tilbage_link" href="index.html">
                    <img src="Billeder/tilbage.png" class="tilbage">
                    
                </a>
                <img id="ultraWideImageOfTheMastery" src="Billeder/Illustration uden skyer og bg_Tegnebræt 1.png">
                <div class="lax textbox textbox1" 
                data-lax-opacity= "0 1, 100 1, 450 1, 550 0.01">
                    <p>Naturlige næringsstoffer bliver suget op af mosen</p>
                </div>

                <div class="lax textbox textbox2" 
                data-lax-opacity= "450 0.01, 550 1, 1450 1, 1550 0.01">
                    <p>De naturlige næringsstoffer bliver behandlet hos Rephos</p>
                </div>

                <div class="lax textbox textbox3" 
                data-lax-opacity= "1450 0.01, 1550 1, 2000 1, 2100 0.01">
                    <p>De naturlige næringsstoffer bliver omdannet til en plantesæk, som køres ud til en forhandler</p>
                </div>

                <div class="lax textbox textbox4" 
                data-lax-translate-x= "300 0, 3000 200"
                data-lax-opacity= "2000 0.01, 2100 1, 3000 1">
                    <p>Kunden henter en plantesæk hos en forhandler</p>
                </div>

                <div class="lax textbox textbox5" 
                data-lax-translate-x= "300 0, 3000 200"
                data-lax-opacity= "2000 0.01, 2100 1, 3000 1">
                    <p>Kunden lægger indholdet af plantesækken i sin have</p>
                </div>
                
                <img class="lax sky sky1" src="Billeder/Sky1.png" 
                data-lax-translate-x= "0 0, 2000 1200">

                <img class="lax sky sky2" src="Billeder/Sky2.png" 
                data-lax-translate-x= "0 0, 2000 1100">

                <img class="lax sky sky3" src="Billeder/Sky3.png" 
                data-lax-translate-x= "0 0, 2000 1300">

                <img class="lax sky sky4" src="Billeder/Sky2.png" 
                data-lax-translate-x= "0 0, 2000 1000">

                <img class="lax sky sky5" src="Billeder/Sky1.png" 
                data-lax-translate-x= "1000 0, 4000 1000">

                <img class="lax sky sky6" src="Billeder/Sky3.png" 
                data-lax-translate-x= "1000 0, 4000 1200">

                <img class="lax sky sky7" src="Billeder/Sky2.png" 
                data-lax-translate-x= "1000 0, 4000 1200">
                
                <img class="lax sun" src="Billeder/sol.png" 
                data-lax-translate-x= "200 0, 2000 1200, 3600 2400"
                data-lax-translate-y= "200 100, 800 0, 1200 -50, 1600 -100 , 2000 -50, 2400 0, 2800 100"
                data-lax-rotate="500 0, 3000 500">
                
        </section>
        
        
</body>
</html>
